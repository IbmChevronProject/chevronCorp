<div class="container-fluid bg-light py-3">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card card-body">
        <h3 class="text-center mb-4">Login Form</h3>
        <form class="was-validated" #login="ngForm">
          <fieldset>
            <div *ngIf="errorMessage != null" class="alert alert-danger" role="alert"> {{ errorMessage }}</div>
            <div class="form-group">
              <label name="email">User Name:</label>
              <input class="form-control input-lg" placeholder="Email Address" [(ngModel)]="loginUser.userName"
                name="email" type="email" email="true" required />
            </div>
            <div class="form-group">
              <label name="password">Password:</label>
              <input class="form-control input-lg" placeholder="Password" name="password"
                [(ngModel)]="loginUser.password" type="password" required />
            </div>
            <div class="login-button">
              <input class="btn btn-lg btn-primary" value="Submit" [disabled]="!login.valid"
                (click)="getRoleIdFromLogin()" type="submit" /> <small class="form-text text-muted mx-auto"><a
                  routerLink="/password-reset">Forgot Password?</a></small>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
